#指定数据库驱动
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/appinfodb?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.freemarker.suffix=.html
#spring.freemarker.template-loader-path=     jdbc:mysql://localhost:3306/appinfodb?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
#server.servlet.context-path= /templates/
#spring.mvc.static-path-pattern=classpath:/resources/**,classpath:/static/**
spring.mvc.static-path-pattern=/**
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false
#allow-request-override=false






